<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>

    <style>
      body {
        border: 2px solid skyblue;
        max-width: 1140px;
        margin: 0 auto;
      }

      .image-container {
        display: flex;
      }

      .image-container div {
        width: 50%;
      }
      .image-container img {
        width: 100%;
      }

      @media screen and (max-width: 576px) {
        .image-container {
          flex-direction: column-reverse;
        }
        .image-container div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Webpage</h1>
      <ol>
        <li>viewport meta tag</li>
        <li>CSS Relative unit</li>
        <li>Body max width and horizontal center align</li>
        <li>image fluid</li>
        <li>Two column flex and use media query with flex direction column</li>
        <li>Multi column: Use grid layout</li>
        <li>Menu Responsive: Will need javascript.</li>
      </ol>
    </header>

    <main>
      <div class="image-container">
        <div><img src="images/food.webp" alt="" /></div>
        <div><img src="images/tiger.jpg" alt="" /></div>
      </div>
    </main>
  </body>
</html>
